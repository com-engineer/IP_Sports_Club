<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up - Sports Club</title>

    <link rel="stylesheet" href="login_signUp.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="login_signUp.php" method="post">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" name="signup-name" required placeholder="Enter your name">

            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" name="signup-email" required placeholder="Enter your email">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" required placeholder="Create a password">

            <button type="submit" name="signUp">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
