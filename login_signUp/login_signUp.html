<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Sports Club</title>
    <link rel="stylesheet" href="login_signUp.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <div id="login-box" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>
                    <label for="login-password">Password</label><br>
                    <input type="password" id="login-password" name="login-password" required placeholder="Enter your password"><br><br>
                    <button type="submit">Login</button><br><br>
                    <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignUp()">Sign Up</a></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-box" class="auth-form hidden">
                <h2>Sign Up</h2>
                <form id="signupForm" action="login_signUp.php" method="post" enctype="multipart/form-data">
                    <label for="signup-name">Full Name</label><br>
                    <input type="text" id="signup-name" name="signup-name" required placeholder="Enter your name"><br><br>
                    <label for="signup-email">Email Address</label><br>
                    <input type="email" id="signup-email" name="signup-email" required placeholder="Enter your email"><br><br>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>
                    <label for="signup-password">Password</label><br>
                    <input type="password" id="signup-password" name="signup-password" required placeholder="Create a password"><br><br>
                    <button type="submit" name="signUp">Sign Up</button><br><br>
                    <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login_signUp.js"></script>
</body>
</html>
