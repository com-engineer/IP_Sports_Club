<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Club</title>
    <link rel="stylesheet" href="login_signUp.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <div id="login-box" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>
                    <label for="login-password">Password</label><br>
                    <input type="password" id="login-password" name="login-password" required placeholder="Enter your password"><br><br>
                    <button type="submit">Login</button><br><br>
                    <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
                </form>
            </div>
           
        </div>
    </div>

    <script src="login_signUp.js"></script>
</body>
</html>
